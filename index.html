<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Hat Automation Curriculum AI Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'rh-red': '#EE0000',
              'rh-dark-gray': '#1a1a1a',
              'rh-medium-gray': '#333333',
              'rh-light-gray': '#4f4f4f',
              'rh-text': '#d1d1d1',
              'rh-accent': '#00a9e0',
            }
          }
        }
      }
    </script>
    <style>
      .callout {
        padding: 1rem;
        margin: 1rem 0;
        border-left-width: 4px;
        border-radius: 0.375rem;
      }
      .callout summary {
        list-style: none; /* Hide default marker */
        cursor: pointer;
        font-weight: bold;
        color: white;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .callout summary::-webkit-details-marker {
        display: none;
      }
      .callout summary .dropdown-chevron {
        margin-left: auto;
        transition: transform 0.2s;
      }
      .callout[open] > summary .dropdown-chevron {
        transform: rotate(180deg);
      }
      .callout-content {
        padding-top: 0.75rem;
      }
      .callout-note {
        border-color: #3B82F6; /* blue-500 */
        background-color: rgba(30, 58, 138, 0.2);
      }
      .callout-tip {
        border-color: #22C55E; /* green-500 */
        background-color: rgba(22, 101, 52, 0.2);
      }
      .callout-info {
        border-color: #06B6D4; /* cyan-500 */
        background-color: rgba(21, 94, 117, 0.2);
      }
      .callout-example {
        border-color: #A855F7; /* purple-500 */
        background-color: rgba(88, 28, 135, 0.2);
      }
      .callout-warning {
        border-color: #EF4444; /* red-500 */
        background-color: rgba(153, 27, 27, 0.2);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google-ai/react": "https://aistudiocdn.com/@google-ai/react@^0.0.3",
    "@google-ai/generative-chat": "https://aistudiocdn.com/@google-ai/generative-chat@^0.0.3",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1"
  }
}
</script>
</head>
<body class="bg-rh-dark-gray text-rh-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
